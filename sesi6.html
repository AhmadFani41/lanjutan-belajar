<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Kalkulator Sederhana</div>

    <div>Angka ke 1 = <input type="text" id="angka1"></div>
    <div>Angka ke 2 = <input type="text" id="angka2"></div>
    <div><button onclick="tambah()">Tambah</button></div>
    <div><button onclick="kali()">Kali</button></div>
    <div id="hasil"></div>
    
</body>
</html>

<script>
    const angka1 = document.getElementById("angka1");
    const angka2 = document.getElementById("angka2");

    function tambah() {
        document.getElementById("hasil").innerText = parseInt(angka1.value) + parseInt(angka2.value);

    }
    function kali() {
        document.getElementById("hasil").innerText = parseInt(angka1.value) * parseInt(angka2.value);
    }

    function perkalian(angka1, angka2, angka3) {
        const hasil = angka1 * angka2 * angka3
        return hasil
    }

    const bintang = perkalian(1, 2, 3);
    console.log(bintang)
</script>
