<script>
    const kumpulanAngka = [27,38,4,43,9,82,10];

    const selectionSort = (array) => {
        for (let i = 0; < arr.length; i++) {
            let min = i;

            for (let j = i + 1; j < (arr.length - (i + 1)); j++) {
                if (arr[j < arr[min]]) {
                    min = j;
                }
            }
        }
    }
</script>
